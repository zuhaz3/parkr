<!DOCTYPE html>
<html>
<head>
	<title>Submit Parking Spot</title>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
	<script src="js/main.js"></script>
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>
	<form name="parking" id="parking" action="Javascript:sendDataController()" method="post">
		<input id="name" type="text" placeholder="Enter your Name" required>
		<input id="phone" type="number" placeholder="Enter your Phone" required>
		<input id="email" type="email" placeholder="Enter your Email" required>
		<input id="address" type="text" placeholder="Enter your Address" required>
		<button type="submit" class="btn btn-primary" id="submit">Submit</button>
	</form>
	<div id="outputDiv" style="height:120px;"></div>
	<div id="map-canvas" target="_parent" style="height:400px"></div>
	<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps?t=m&amp;dg=opt&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=77.694388,158.027344&amp;z=3&amp;output=embed"></iframe><br /><small><a href="https://www.google.com/maps?t=m&amp;dg=opt&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=77.694388,158.027344&amp;z=3&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>
</body>
</html>
