<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkr</title>
    <!-- Resources -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
  </head>
  <body >

    <div class="image" style="background-image: url(img/bg.jpg);">
      <div class="bgcolor">

      <div class="header">
        <div class="container">
          <div class="row">

            <div class="col-5 col-offset-1">
              <a href="index.html"><img src="img/parkr.png" width="150px"></a>
            </div>
            <div class="col-5">
             
            </div>

          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="return col-2 col-offset-1" style="color:rgba(255,255,255,0.7);font-size:100px;">
             &#x21a9;
          </div>
        </div>
      </div>

      <div class="tagline">
        <div class="container">
          <div class="row">

            <div class="col-10 col-offset-1">
              <h1>Party outside until it's dark</h1>
              <h1>We'll handle the parking</h1><br><br><br>
              <div class="buttons">
                <button class="go" id="reserve">Reserve</button>
                <button class="go" id="rent">Rent</button>
             </div>
            </div>

          </div>
        </div>
      </div>

      <div class="zones">
        <div class="container">
          <div class="row">
            <div class="col-2 col-offset-1">
              <button class="zone" id="one">Zone1</button><!-- within 1.5 miles -->
              <div class="price" id="1">
                <p>Starting at $10/day</p>
                <p>Approx. 20+ minute walk</p>
              </div>
            </div>
            <div class="col-2">
              <button class="zone" id="two">Zone2</button><!--within 1.25 miles -->
              <div class="price" id="2">
                <p>Starting at $12/day</p>
                <p>Approx. 18 minute walk</p>
              </div>
            </div>
            <div class="col-2">
              <button class="zone" id="three">Zone3</button><!--within 1 mile -->
              <div class="price" id="3">
                <p>Starting at $14/day</p>
                <p>Approx. 15 minute walk</p>
              </div>
            </div>
            <div class="col-2">
              <button class="zone" id="four">Zone4</button><!--within .75 miles-->
              <div class="price" id="4">
                <p>Starting at $16/day</p>
                <p>Approx. 10 minute walk</p>
              </div>
            </div>
            <div class="col-2">
              <button class="zone" id="five">Zone5</button><!--within .5 miles -->
              <div class="price" id="5">
                <p>Starting at $18/day</p>
                <p>Approx. 7 minute walk</p>
              </div>
            </div>

          </div>
        </div>
      </div>

        


      <div class="renting">
        <div class="container">
          <div class="row">

            <div class="col-10 col-offset-1">
              <form name="parking" id="parking" action="Javascript:sendDataController()" method="post">
                <input id="name" type="text" placeholder="Enter your Name" required>
                <input id="phone" type="number" placeholder="Enter your Phone" required>
                <input id="email" type="email" placeholder="Enter your Email" required>
                <input id="address" type="text" placeholder="Enter your Address" required>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
              <div id="outputDiv" style="height:30px;"></div>
              <div id="map-canvas" style="height:300px" width="1000px"></div>

  <iframe width="5" height="0" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps?t=m&amp;dg=opt&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=77.694388,158.027344&amp;z=3&amp;output=embed"></iframe><br /><small><a href="https://www.google.com/maps?t=m&amp;dg=opt&amp;ie=UTF8&amp;ll=37.0625,-95.677068&amp;spn=77.694388,158.027344&amp;z=3&amp;source=embed" style="color:#0000FF;text-align:left"></a></small>
            </div>

          </div>
        </div>
      </div>

      </div>
    </div><!--end BG-->


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
